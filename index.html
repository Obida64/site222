<script>
  // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —è–∑—ã–∫–∞ –≤—Ä—É—á–Ω—É—é
  const langSwitcher = document.getElementById('lang-switcher');
  langSwitcher.addEventListener('click', () => {
    if (document.documentElement.lang === 'ru') {
      document.documentElement.lang = 'en';
      langSwitcher.innerText = 'RU';
      location.href = location.pathname + '?lang=en';
    } else {
      document.documentElement.lang = 'ru';
      langSwitcher.innerText = 'EN';
      location.href = location.pathname + '?lang=ru';
    }
  });

  // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —è–∑—ã–∫–∞ –ø–æ –≥–µ–æ
  window.addEventListener('DOMContentLoaded', () => {
    const userLang = navigator.language || navigator.userLanguage;
    const isCIS = ['ru', 'uk', 'be', 'kk', 'uz', 'ky', 'tg', 'hy'].some(code => userLang.startsWith(code));
    if (!isCIS && document.documentElement.lang !== 'en') {
      document.documentElement.lang = 'en';
      location.href = location.pathname + '?lang=en';
    }
  });
</script>
